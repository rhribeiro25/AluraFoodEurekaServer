version: "3.6"

services:
  rabbitmq:
    image: rabbitmq:3.10-management
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ./dados:/var/lib/rabbitmq/
    environment:
      - RABBITMQ_DEFAULT_USER=rhribeiro25
      - RABBITMQ_DEFAULT_PASS=alura

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    depends_on:
      - zookeeper

    ports:
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-1:2181,zookeeper-2:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres-payments:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=rhribeiro25
      - POSTGRES_PASSWORD=alura
      - POSTGRES_DB=alurafood-payments
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - postgres-payments:/var/lib/postgresql/data

  postgres-orders:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=rhribeiro25
      - POSTGRES_PASSWORD=alura
      - POSTGRES_DB=alurafood-orders
    ports:
      - 6432:5432
    expose:
      - 6432
    volumes:
      - postgres-orders:/var/lib/postgresql/data

  postgres-promotions:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=rhribeiro25
      - POSTGRES_PASSWORD=alura
      - POSTGRES_DB=alurafood-promotions
    ports:
      - 7432:5432
    expose:
      - 7432
    volumes:
      - postgres-promotions:/var/lib/postgresql/data

  postgres-evaluations:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=rhribeiro25
      - POSTGRES_PASSWORD=alura
      - POSTGRES_DB=alurafood-evaluations
    ports:
      - 8432:5432
    expose:
      - 8432
    volumes:
      - postgres-evaluations:/var/lib/postgresql/data

volumes:
  postgres-payments:
  postgres-orders:
  postgres-promotions:
  postgres-evaluations: